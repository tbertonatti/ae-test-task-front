Account Balance:
<ng-container *ngIf="error; then thenError; else elseNoError"></ng-container>
<ng-template #thenError>
  Failed to load <button (click)="loadBalance()" mat-button color="warn">Try again</button>
</ng-template>
<ng-template #elseNoError>
  <ng-container *ngIf="loading; then thenTemplate; else elseTemplate"></ng-container>
  <ng-template #thenTemplate>
    <mat-spinner style="display: inline-block;" [diameter]="25"></mat-spinner>
  </ng-template>
  <ng-template #elseTemplate>
    {{balance}}
  </ng-template>
</ng-template>
